<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="start">
            <div class="image">
                <img src="./gpay-1.png" alt="">
            </div>
            <button class="pay-now">Pay Now</button>
        </div>
        <div class="payment">
            <div class="nav">
                <i class="fa-solid fa-chevron-left" id="back"></i>
                <img src="./gpay logo.webp" alt="">
                <i class="fa-solid fa-bars"></i>
            </div>
            <form action="">
                <div class="box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter Name or Number" required>
                </div>
                <div class="box">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01" required>
                </div>
                <button class="pay">pay</button>
            </form>
            <div class="result">
                <img src="./success.png" alt="">
                <h1 class="paid-amount">$500</h1>
                <h3 class="status">Payment success</h3>
                <p class = transaction>Transaction ID: <span class="id">2484354168135</span></p>
                <h2>Paid to: <span class="reciever">mayank</span></h2>
                <p class = "byapp">Paid using Google Pay</p>
                <button class="reset" onclick="window.location.reload()">make other payment</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/08f45ad4dd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
